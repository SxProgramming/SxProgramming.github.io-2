<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Especial para Mamá</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>¡Hola, Mamá!</h1>
        <p>Hice esto para que sepas lo mucho que te amo.</p>
    </header>
    
    <main>
        <section class="message">
            <h2>Un mensajito!</h2>
            <p>Te quiero mucho y siempre estoy agradecido/a por todo lo que haces por mí. ¡Eres la mejor!</p>
            <button id="colorButton">Cambia el color de fondo</button>
        </section>
        
        <section class="gallery">
            <h2>Galería de Recuerdos</h2>
            <div class="image-container">
                <img src="https://i.ibb.co/XbKwKqm/Imagen-de-Whats-App-2024-10-25-a-las-16-00-06-3d5ef755.jpg" alt="Recuerdo 1">
                <img src="https://i.ibb.co/RTyD4Cd/Imagen-de-Whats-App-2024-10-25-a-las-16-00-07-7f3b04a1.jpg" alt="Recuerdo 2">
                <img src="https://i.ibb.co/Z6kmrD6/Imagen-de-Whats-App-2024-10-25-a-las-16-00-08-6e5628f1.jpg" alt="Recuerdo 3">
                <img src="https://i.ibb.co/mRm0n8D/Imagen-de-Whats-App-2024-10-25-a-las-16-00-08-e3025392.jpg" alt="Recuerdo 4">
            </div>
        </section>
    </main>

    <footer>
        <p>¡Gracias por ser una mamá increíble!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
